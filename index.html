<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Google</title>
    </head>
    <body>
     <!--top navigation bar-->
      <div>
        <ul class="top">
          <!--Self-criticism: The list items won't stay centered vertically unless they're either all floated, or all not. It adds clutter, but it is functional in the end.-->
          <li style="float:left"><a href="https://www.google.com/intl/en/about/">About</a></li>
          <li style="float:left"><a href="https://store.google.com/">Store</a></li>
          <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/%3Fgws_rd%3Dssl"><button class="sign-in" style="float:right">Sign In</button></a></li>
          <li style="float:right"><a href="https://www.google.com/imghp?hl=en&tab=wi"><img src=images/apps.png alt="Google apps" height="16px" width="16px"></a></li>
          <li style="float:right"><a href="https://www.google.com/intl/en/options/">Images</a></li>
          <li style="float:right"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
        </ul>
      </div>
      <br>
      <!--The meat of the matter-->
      <div><img class="logo" src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="Google Logo" height="92" width="272"></div>
      <div class="search-box">
        <input name="search" class="search-bar">
        <img class="mic" src=images/microphone.png alt="Search by voice"></img>
      </div>
      <div>
        <button class="google-search">Google Search</button>
        <button class="feeling-lucky">I'm Feeling Lucky</button>
      </div>
      <!--bottom navigation bar-->
      <div>
        <ul class=bottom>
          <li style="float:left"><a href="https://www.google.com/intl/en_us/ads/">Advertising</a></li>
          <li style="float:left"><a href="https://www.google.com/services/">Business</a></li>
          <li class:"settings", style="float:right"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
          <li style="float:right"><a href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a></li>
          <li style="float:right"><a href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Privacy</a></li>
        </ul>
      </div>
    </body>
  </html>
